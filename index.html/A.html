<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>

<body>
    <h1>
        <center>COUNTRY</center>
    </h1>
    <ol type="1">
        <li>India</li>
        <li>Russia</li>
        <li>Ukrain</li>
        <li>China</li>
    </ol>
    <ul>
        <li>Shinchan</li>
        <li>Doremon</li>
        <li>Pokemon</li>
    </ul>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Sl no</th>
                <th>name</th>
                <th>image</th>
                <th>wiki</th>
                <th>video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Shinchan</td>

                <td>
                    <marquee behavior="scroll" direction="right"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnST7mSWXJGk0uZODZfhmW60Rf34ICvkQyyg&usqp=CAU"
                            alt="asila aau tike wait kara">
                </td>
                </marquee>
                <td><a href="https://en.wikipedia.org/wiki/Shah_Rukh_Khan">click me</a></td>
                <td><video width="380" height="240" muted autoplay>
                        <source src="shinchan.mp4" type="video/mp4">
                    </video></td>
            </tr>
            <br>
            <tr>
                <td>2</td>
                <td>Roman Reign</td>
                <td>
                    <marquee behavior="scroll" direction="left">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsKhNo6vVwXhMkydf7hZU61k1hwdE9oNTQtB7X49Q1vyb0iHT0L7RBSBgzj6RrorGycWP3&s"
                            alt="error">
                </td>
                </marquee>
                <td><a href="https://en.wikipedia.org/wiki/Roman_Reigns" target="_blank">click me</a></td>


            </tr>
        </tbody>
    </table>
</body>

</html>
